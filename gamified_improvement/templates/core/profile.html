{% extends "../base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Profile Settings</h2>
                    
                    <!-- Account Info Section -->
                    <div class="mb-4">
                        <h5 class="text-muted mb-3">Account Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-light" id="name" 
                                           value="{{ user.get_full_name }}" readonly disabled>
                                    <label for="name">Full Name</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control bg-light" id="email" 
                                           value="{{ user.email }}" readonly disabled>
                                    <label for="email">Email Address</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-light" id="username" 
                                           value="{{ user.username }}" readonly disabled>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <small class="text-muted">
                                    To update your account information, please contact support.
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- Location Section -->
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <h5 class="text-muted mb-3">Location (Optional)</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="city" name="city" 
                                           value="{{ user.profile.city|default:'' }}">
                                    <label for="city">City</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="state" name="state" 
                                           value="{{ user.profile.state|default:'' }}">
                                    <label for="state">State</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'core:change_password' %}" 
                               class="btn btn-outline-primary me-md-2">Change Password</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Location
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
