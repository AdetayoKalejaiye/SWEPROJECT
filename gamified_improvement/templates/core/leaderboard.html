<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-bottom: 60px; /* Space for nav */
      background-color: #f0f0f0;
    }

    header {
      background-color: #000;
      color: #ffd700;
      text-align: center;
      padding: 1rem;
    }

    .leaderboard-container {
      max-width: 500px;
      margin: 1rem auto;
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .user {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.75rem 0;
    }

    .user:last-child {
      border-bottom: none;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .user-name {
      font-weight: bold;
    }

    .user-points {
      color: #000;
      font-size: 1rem;
    }

    .bottom-nav {
      background-color: #000;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-size: 0.75rem;
    }

    .bottom-nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <header>
    <h2>üèÜ Leaderboard</h2>
  </header>

  <div class="leaderboard-container">
    <div class="user">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40?img=1" alt="User">
        <div class="user-name">Jovana</div>
      </div>
      <div class="user-points">520 pts</div>
    </div>
    <div class="user">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40?img=2" alt="User">
        <div class="user-name">Marko</div>
      </div>
      <div class="user-points">480 pts</div>
    </div>
    <div class="user">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40?img=3" alt="User">
        <div class="user-name">Lana</div>
      </div>
      <div class="user-points">450 pts</div>
    </div>
    <div class="user">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40?img=4" alt="User">
        <div class="user-name">Stefan</div>
      </div>
      <div class="user-points">420 pts</div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html"><div>üè†<br>Home</div></a>
    <a href="#"><div>üë•<br>Friends</div></a>
    <a href="leaderboard.html"><div>üèÜ<br>Leaderboard</div></a>
    <a href="#"><div>üë§<br>Profile</div></a>
  </nav>

</body>
</html>
