<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #000;
    }

    header {
      background-color: #000;
      padding: 1rem;
      color: #fff;
      text-align: center;
    }

    header img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }

    .search-bar {
      margin: 1rem;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 80%;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 0 1rem;
      gap: 1rem;
    }

    .category {
      background-color: #000;
      color: #ffd700;
      width: 100px;
      height: 100px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
    }

    .category img {
      width: 30px;
      height: 30px;
      margin-bottom: 0.5rem;
    }

    .plans {
      padding: 0 1rem;
    }

    .plan-card {
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 1rem;
      display: flex;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .plan-card img {
      width: 100px;
      object-fit: cover;
    }

    .plan-details {
      padding: 0.5rem 1rem;
      flex-grow: 1;
    }

    .plan-title {
      font-weight: bold;
      margin: 0;
    }

    .plan-subtitle {
      font-size: 0.9rem;
      color: #666;
    }

    .plan-rating {
      color: gold;
      font-size: 0.85rem;
    }

    .bottom-nav {
      background-color: #000;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-size: 0.75rem;
    }

    .bottom-nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://github.com/mdo.png" alt="Profile" />
    <h3>Welcome<br>John Doe</h3>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search plans..." />
  </div>

  <div class="section-title">Goal Categories</div>
  <div class="categories">
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/1161/1161388.png" />
      Fitness
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/1047/1047735.png" />
      Health
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" />
      Personal
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/2541/2541976.png" />
      Career
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/1388/1388393.png" />
      Financial
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448535.png" />
      Spiritual
    </div>
  </div>

  <div class="section-title">Featured Plans</div>
  <div class="plans">
    <div class="plan-card">
      <img src="https://images.pexels.com/photos/1552249/pexels-photo-1552249.jpeg" />
      <div class="plan-details">
        <p class="plan-title">Tone Up!</p>
        <p class="plan-subtitle">Fitness - Beginner</p>
        <p class="plan-rating">‚≠ê 4.9 (37 Reviews)</p>
      </div>
    </div>
    <div class="plan-card">
      <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg" />
      <div class="plan-details">
        <p class="plan-title">Low Carb</p>
        <p class="plan-subtitle">Health - Intermediate</p>
        <p class="plan-rating">‚≠ê 4.9 (37 Reviews)</p>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="#"><div>üè†<br>Home</div></a>

    <a href="#"><div>üèÜ<br>Leaderboard</div></a>
    <a href="#"><div>üë§<br>Profile</div></a>
  </nav>

</body>
</html>
